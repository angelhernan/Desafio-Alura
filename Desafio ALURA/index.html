<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <img class="header__imagen" src="./Images/Logo.png">
        </nav>

    <main class="precentacion">
        <section class="precentacion__contenido">
            <h1 class="precentacion__contenido__titulo">
                Ingresa tu texto aqui</h1>
                <p class="precentacion__contenido__descripcion"> solo letras minusculas y sin acento</p>
                <div class="precentacion__enlaces">
                    <a class="precentacion__enlaces__link1" >
                        
                        Encriptar</a>
                    
                    <a class="precentacion__enlaces__link2">
                        
                        Desencriptar</a>
                </div>
                
                
        </section>
        <section class="precentacion__contenido2">
            <img class="precentacion__contenido2__imagen" src="./Images/Muñeco.png" alt="Imagen de espera "> 
            <div class="precentacion__contenido2__textos">
                <h3 class="precentacion__contenido2__textos__titulo">Ningún mensaje fue encontrado</h3>
                <p class="precentacion__contenido2__textos__texto"> Ingrese texto que desea encriptar 
                    o desencriptar</p>
            </div>

        </section>
        
    <footer></footer>
    </main>
</body>
</html>
